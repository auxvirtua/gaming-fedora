# =============================================================================
# Gaming kernel tuning
# =============================================================================

# Increase max memory map areas (required by many Proton/Wine games)
vm.max_map_count = 2147483642

# Reduce swap aggressiveness - keep games in RAM
vm.swappiness = 10

# Network tweaks for online gaming
net.ipv4.tcp_fastopen = 3
net.ipv4.tcp_timestamps = 1
net.ipv4.tcp_sack = 1

# Reduce latency for interactive workloads
kernel.sched_min_granularity_ns = 500000
kernel.sched_wakeup_granularity_ns = 250000
